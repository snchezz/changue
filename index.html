<!DOCTYPE html>
<html>

<head>
    <title>Cálculo de Cambio</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    </head>

<body>

    <div class="container">
        <h3>Cálculo de Cambio</h3>
        <div class="row">
            <div class="input-field col s12">
                <input id="precio" type="number" step="0.01" pattern="[0-9]*" inputmode="decimal">
                <label for="precio">Precio</label>
            </div>
            <div class="input-field col s12">
                <input id="me_da" type="number" step="0.01" pattern="[0-9]*" inputmode="decimal">
                <label for="me_da">Me Da</label>
            </div>
            <button class="btn waves-effect waves-light" id="calcular_cambio">Calcular Cambio a Devolver</button>

            <br><br>
            <div class="col s12">
                <label>Cambio a Devolver:</label>
                <span id="cambio_a_devolver">0.00 €</span>
            </div>

            <div class="input-field col s12">
                <input id="le_doy" type="number" step="0.01">
                <label for="le_doy">Le Doy</label>
            </div>
            <button class="btn waves-effect waves-light" id="calcular_sobra">Calcular Sobra y Añadir a Tabla</button>
        </div>
        <table class="striped">
            <thead>
                <tr>
                    <th>Nº</th>
                    <th>Precio</th>
                    <th>Me Da</th>
                    <th>Cambio a Devolver</th>
                    <th>Le Doy</th>
                    <th>Sobra</th>
                </tr>
            </thead>
            <tbody id="tabla_pedidos">
                <!-- Aquí se añadirán las filas de la tabla -->
            </tbody>
        </table>

        <div style="position: fixed; bottom: 20px; right: 20px;">
            <button id="exportar_pdf" class="btn-floating btn-large waves-effect waves-light blue" style="margin-right: 60px;">
                <i class="material-icons">file_download</i>
            </button>
            <button class="btn-floating btn-large waves-effect waves-light red" id="borrar_datos">
                <i class="material-icons">delete</i>
            </button>
        </div>
        

    </div>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Tu script personalizado -->
    <script src="script.js"></script>
</body>

</html>
